<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            width: 300px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
        }

        .input-box {
            position: relative;
            margin-bottom: 20px;
        }

        .input-box input {
            width: 280px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .input-box label {
            position: absolute;
            top: 10px;
            left: 10px;
            pointer-events: none;
            transition: 0.5s;
            color: #aaa;
        }

        .input-box input:focus~label,
        .input-box input:valid~label {
            top: -20px;
            left: 10px;
            color: #333;
            font-size: 12px;
        }

        .eye {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
        }

        .btn {
            width: 200px;
            padding: 10px;
            border: none;
            background-color: #00cc66;
            color: #130202;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 20px;
        }

        .alternative {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        .social-login {
            background-color: #f6f8f3;
            color: rgb(7, 6, 6);
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            width: 100%;
        }

        .icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .icons i {
            font-size: 30px;
        }

        .fa-facebook {
            color: #4267B2;
        }

        .fa-google {
            color: #DB4437;
        }

        .remember-me {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            margin-top: 20px;
        }

        .remember-me label {
            margin-left: 5px;
        }

        .forgot-password {
            margin-top: 10px;
            color: #333;
            text-decoration: none;
            display: block;
            text-align: center;
        }

        footer {
            background-color: #f1f1f1;
            padding: 20px;
            width: 100%;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
            position: absolute;
            bottom: 0;
        }

        .footer-content {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            max-width: 1200px;
            margin: 0 auto;
        }

        .footer-column {
            width: 30%;
        }

        .footer-column h3 {
            margin-bottom: 10px;
        }

        .footer-column ul {
            list-style-type: none;
            padding: 0;
        }

        .footer-column ul li {
            margin-bottom: 5px;
        }

        .footer-column ul li a {
            text-decoration: none;
            color: #000;
        }

        .footer-column form {
            display: flex;
            margin-top: 10px;
        }

        .footer-column form input[type="email"] {
            flex: 1;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 3px 0 0 3px;
        }

        .footer-column form button {
            padding: 5px 10px;
            border: 1px solid #ccc;
            background-color: #ccc;
            border-radius: 0 3px 3px 0;
            cursor: pointer;
        }

        .social-media {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 10px;
        }

        .social-media a {
            margin: 0 10px;
            font-size: 24px;
            color: black;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <!-- <form action="login.php" method="POST"> -->
            <div class="input-box">
                <input type="text" name="username" required>
                <label>Username</label>
            </div>
            <div class="input-box">
                <input type="password" name="password" required>
                <label>Password</label>
                <!-- <span class="eye" onclick="togglePasswordVisibility(this)"><i class="fas fa-eye"></i></span> -->
            </div>
            <div class="remember-me">
                <input type="checkbox" id="remember-me">
                <label for="remember-me">Remember me</label>
            </div>
           
            <button type="submit" class="btn"> <a href ="login.html" >LOGIN</a></button>
            <a href="#" class="forgot-password">Forgot Password?</a>

            <div class="alternative">
                <div class="icons">
                    <i class="fa-brands fa-facebook"></i>
                    <i class="fa-brands fa-google"></i>
                </div>
            </div>
        </form>
    </div>

    <script>
        function togglePasswordVisibility(element) {
            var input = element.previousElementSibling;
            if (input.type === "password") {
                input.type = "text";
                element.innerHTML = '<i class="fas fa-eye-slash"></i>';
            } else {
                input.type = "password";
                element.innerHTML = '<i class="fas fa-eye"></i>';
            }
        }
    </script>
</body>
</html>
